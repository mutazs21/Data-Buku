<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Buku</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="images" src="assets/images/buku.png" alt="">
        <h1>Data Buku Baru</h1>
    </header>
    <div class="content">
        <div class="container bg-white shadow" id="add-data">
            <h2 class="container-header text-center">Data Buku Baru</h2>
            <form class="form" action="#" id="form">
                <div class="form-group form-title">
                    <label for="title">Judul Buku</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group form-title">
                    <label for="author">Penulis</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group form-title">
                    <label for="year">Tahun Terbit</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <input type="submit" value="Submit" name="Submit" class="btn-submit">
            </form>
        </div>
        <div class="container">
            <h2 class="container-header">Belum Selesai Dibaca</h2>
            <div class="list-item" id="datas"></div>
        </div>
        <div class="container">
            <h2 class="container-header">Selesai Dibaca</h2>
            <div class="list-item" id="completed-datas"></div>
        </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
